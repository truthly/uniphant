name: uniphant

on: push

jobs:
  uniphant:
    name: uniphant
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install
        id: install
        run: ./install.sh
        shell: bash
      
      - name: Check on failures
        if: steps.install.outputs.count_credential_challenges != 1
        run: exit 1